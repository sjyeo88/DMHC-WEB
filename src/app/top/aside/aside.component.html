 <!-- need for message service of primeng -->
<p-growl [value]="msgs"></p-growl>

 <!-- predefiend loading template -->
<ng-template #loading>
  <div class="loading">
    <svg class="spinner"  viewbox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
     <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
    <div style="left: 10px">
      loading...
    </div>
  </div>
</ng-template>

<!-- code start  ---------------------------------------------------------->


<div class="aside"
[style.transform]="lay.values.transform" >
<div class="sub-title">
  {{ lay.currentMenu.title }}
</div>
<div class="sub-menu">
  <ol>
    <li
      *ngFor="let menu of lay.currentMenu.menus; let i=index;">
        <div (click)="subMenuClick(menu)">
          {{ menu }}

        <span *ngIf="lay.currentPage === menu"
          class="arrow-red">></span>
        <span *ngIf="lay.currentPage !== menu"
          class="arrow">></span>
        </div>
    </li>
  </ol>
</div>


</div>
