<!-- Need for Message Service of PrimeNG -->
<p-growl [value]="msgs"></p-growl>

<!-- Predefiend Loading Template -->
<ng-template #loading>
  <div class="loading">
    <svg class="spinner"  viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
     <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
    <div style="left: 10px">
      Loading...
    </div>
  </div>
</ng-template>


<!-- Code start  ---------------------------------------------------------->

<form class="term-wrap">
  <p-growl [value]="msgs"></p-growl>
  <div class="access-term">
    <h3 class="term-title">이용 약관</h3>
    <textarea name="terms" readonly class="term-source">이용약관 작성</textarea>
    <br><br>
    <p-checkbox name="a_term_box" label="매일마음관리 이용약관 동의(필수)"
    [(ngModel)]="TA.a_term_agree" binary="true" id="term-agree">
    </p-checkbox>
  </div>
  <div class="personal-term">
    <h3 class="term-title">개인 정보 수집 및 이용에 대한 안내</h3>
    <textarea name="terms" readonly class="term-source">개인정보 수집 및 이용에 대한 안내 작성</textarea>
    <br><br>
    <p-checkbox name="p_term_box" label="매일마음관리 이용약관 동의(필수)"
    [(ngModel)]="TA.p_term_agree" binary="true" id="term-agree">
    </p-checkbox>
  </div>

  <div class="terms-agree-submit">
    <button type="submit" name="terms-agree" id="terms-agree-button" (click)="onSubmit()">동의</button>
  </div>
</form>

<ng-template #placeholder >
  <div id="terms-agree-label">&nbsp;</div>
</ng-template>
