 <!-- Need for Message Service of PrimeNG -->
<p-growl [value]="msgs"></p-growl>

 <!-- Predefiend Loading Template -->
<ng-template #loading>
  <div class="loading">
    <svg class="spinner"  viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
     <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
    <div style="left: 10px">
      Loading...
    </div>
  </div>
</ng-template>

<!-- Code start  ---------------------------------------------------------->

<div class="login">
  <img src="assets/img/1-2_pic.jpg" id="login-img">
  <div class="login-input">
    <h2 class="login-title">치료자 로그인</h2>
    <form [formGroup]="lf.loginForm" (submit)="onSubmit()" novalidate class="regist-form">
      <div class="input-text">
        <input type="text" name="emil" formControlName="email" placeholder="이메일">
        <input type="password" name="emil" formControlName="password" placeholder="비밀번호">
      </div>

      <div class="input-button">
        <button type="submit" name="log-in" id="login-button">로그인 하기</button>
        <button type="button" name="register" id="register-button"
                routerLink="../access-term">치료자 등록하기</button>
      </div>
      <p  id="sub-menu">
        <a routerLink="../intro">매일마음관리 소개</a>
        <span>&nbsp;|&nbsp;</span>
        <a routerLink="../use-process">이용절차</a>
        <span>&nbsp;|&nbsp;</span>
        <a routerLink="../find-email">계정 찾기</a>
      </p>
    </form>
  </div>
</div>
